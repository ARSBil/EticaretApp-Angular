<div class="d-flex justify-content-center" style="margin-top: 75px">
  <div class="col-md-5">
    <div class="card">
      <div class="card-header">
        <h2 class="text-center">Giriş Sayfası</h2>
      </div>
      <div class="card-header">
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" autocomplete="off">
          <div class="form-group">
            <label for="email">Mail Adresi</label>
            <input
              class="form-control"
              type="email"
              ngModel
              name="email"
              id="email"
              minlength="3"
              required
              email="true"
              #email
              [appValid]="email.validity.valid"
            />
            <div class="invalid-feedback">Geçerli Bir Mail Adresi Giriniz!</div>
          </div>
          <div class="form-group mt-2">
            <label for="password">Şifre</label>
            <input
              class="form-control"
              type="password"
              ngModel
              name="password"
              id="password"
              required
              #password
              [appValid]="password.validity.valid"
            /><div class="invalid-feedback">Şifre Alanı Boş Olamaz!</div>
          
          </div>
          <div class="form-group mt-2">
            <button [disabled]="!loginForm.valid" class="btn btn-outline-primary w-100">Giriş Yap</button>
            <a routerLink="/register" style="float: right">Kayıt Ol</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
