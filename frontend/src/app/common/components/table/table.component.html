<div class="form-group mt-2">
  <table class="table table-striped table-bordered table-hover">
    <thead>
      <tr>
        <th
          *ngFor="let header of headers"
          [ngClass]="header.class"
        >
          {{ header.title }}
        </th>
      </tr>
    </thead>
    <tbody>
      <ng-content></ng-content>
    </tbody>
  </table>
</div>
